<!-- It has endpoint to mcp server -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoho CRM Gemini + MCP Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh; width: 100%;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #sendBtn {
      padding: 10px 20px;
      border: none;
      background: #0073e6;
      color: white;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #005bb5;
    }
    .bubble {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #0073e6;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #f1f1f1;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="msg" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");

// Removed the Gemini API Key as we are using MCP server for accessing the Gemini API instead of direct API call
// This doesnt make direct API call to Gemini API, it goes through MCP server.
    // ⚠️ Replace with your MCP server URL
    const MCP_SERVER_URL = "https://93c6fd40ca92.ngrok-free.app/";

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("bubble", sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      addMessage(userMsg, "user");
      input.value = "";

      // Detect CRUD command
      if (userMsg.toLowerCase().startsWith("create")) {
        await handleMcpRequest("create", { text: userMsg });
      } else if (userMsg.toLowerCase().startsWith("read")) {
        await handleMcpRequest("read", { text: userMsg });
      } else if (userMsg.toLowerCase().startsWith("update")) {
        await handleMcpRequest("update", { text: userMsg });
      } else if (userMsg.toLowerCase().startsWith("delete")) {
        await handleMcpRequest("delete", { text: userMsg });
      } else {
        // Default → send to Gemini
        await handleGemini(userMsg);
      }
    }

    async function handleGemini(userMsg) {
  try {
    const response = await fetch(`${MCP_SERVER_URL}/chat_with_gemini`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userMsg }) // payload matches your MCP tool
    });

    const data = await response.json();
    const botReply = data?.reply || "⚠️ No reply from Gemini";
    addMessage(botReply, "bot");
  } catch (err) {
    addMessage("⚠️ Gemini Error: " + err.message, "bot");
  }
}


    async function handleMcpRequest(action, payload) {
      try {
        const response = await fetch(`${MCP_SERVER_URL}/${action}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        addMessage(`✅ MCP ${action.toUpperCase()} Response: ${JSON.stringify(data)}`, "bot");
      } catch (err) {
        addMessage("⚠️ MCP Error: " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
